<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
    <link rel="icon" href="public/favicon.png" type="image/png">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-light border-2 w-100">
                    <div class="card-header bg-dark text-white py-3">
                        <h1 class="h4 mb-0"><i class="fa-solid fa-list"></i>&nbsp;&nbsp;To-Do List App</h1>
                    </div>
                    <div class="card-body min-vh-50 overflow-auto">
                        <form id="todo-form" class="mb-4">
                            <div class="input-group mb-3">
                                <input type="text" id="todo-input" class="form-control bg-light" placeholder="Add a new task ..." required maxlength="25">
                                <input type="time" id="todo-time" class="form-control bg-light" required>
                                <button type="submit" class="btn btn-dark">
                                    <i class="fas fa-plus"></i> Add Task
                                </button>
                            </div>
                        </form>
                        <ul id="todo-list" class="list-group">
                        </ul>
                    </div>
                    <div class="card-footer bg-dark text-light d-flex justify-content-between align-items-center">
                        <span>ReiivanTheOnlyOne .</span>
                        <div id="social-links"></div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/script.js"></script>
</body>
</html>
